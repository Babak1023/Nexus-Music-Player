<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="bgmc.png" type="logo">
        <style>
        /* All your CSS styles from the original file */
        :root {
            --primary: #eeeef0;
            --primary-dark: #81cae0;
            --primary-light: #a29bfe;
            --secondary: #00cec9;
            --secondary-dark: #00a8a5;
            --accent: #89e4ff;
            --accent-dark: #dfdfdf;
            --dark: #2d3436;
            --darker: #1e272e;
            --light: #f5f6fa;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --success: #00b894;
            --warning: #5a8292;
            --danger: #b3f2f7;
            --text-primary: #f5f6fa;
            --text-secondary: #dfe6e9;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.16), 0 4px 6px rgba(0,0,0,0.23);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            --shadow-xl: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            --shadow-primary: 0 0 15px rgba(108, 92, 231, 0.5);
            --shadow-accent: 0 0 15px rgba(98, 224, 255, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        /* Loading Screen - Vinyl Record Player Simulation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .turntable {
            width: 300px;
            height: 300px;
            position: relative;
            margin-bottom: 40px;
            perspective: 1000px;
        }

        .turntable-base {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #2d3436, #1e272e);
            border-radius: 10px;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .turntable-surface {
            position: absolute;
            width: 90%;
            height: 90%;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 50%;
            top: 5%;
            left: 5%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .vinyl {
            position: absolute;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, #111 30%, transparent 30.1%),
                        repeating-radial-gradient(circle, #111 0 1px, #222 1px 2px);
            border-radius: 50%;
            top: 15%;
            left: 15%;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            transition: transform 0.5s ease;
        }

        .vinyl-label {
            position: absolute;
            width: 30%;
            height: 30%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 50%;
            top: 35%;
            left: 35%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .tonearm {
            position: absolute;
            width: 45%;
            height: 5px;
            background: linear-gradient(to right, #555, #888, #555);
            top: 14.10%;
            right: 20%;
            transform-origin: right center;
            transform: rotate(-20deg);
            z-index: 2;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .tonearm::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 20px;
            background: #444;
            left: -10px;
            top: -8px;
            border-radius: 3px;
        }

        .tonearm::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #222;
            border-radius: 50%;
            left: -16px;
            top: -4px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
        }

        .needle {
            position: absolute;
            width: 2px;
            height: 15px;
            background: #666;
            left: -16px;
            top: 10px;
            transform-origin: top center;
            transform: rotate(10deg);
        }

        .needle::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            bottom: -3px;
            left: -2px;
        }

        .turntable-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .turntable-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, #3d3d3d, #2d2d2d);
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .turntable-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            margin-top: 30px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            position: relative;
        }

        .loading-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 3px;
            animation: loadingLine 2s infinite ease-in-out;
        }

        @keyframes loadingLine {
            0%, 100% { width: 50px; }
            50% { width: 100px; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Floating Elements Background */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0;
            animation: floatElement linear infinite;
            will-change: transform;
        }

        @keyframes floatElement {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-20vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        /* Audio Visualizer */
        .audio-visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4px;
            padding: 15px;
            z-index: -1;
            opacity: 0.5;
            backdrop-filter: blur(2px);
        }

        .visualizer-bar {
            width: 6px;
            background: linear-gradient(to top, var(--primary), var(--accent));
            border-radius: 3px;
            animation: equalize 1.5s infinite ease-in-out;
            transform-origin: bottom;
            transition: height 0.2s ease;
        }

        @keyframes equalize {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1s ease-out;
        }

        /* Header */
        header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px 0;
            background: rgba(30, 39, 46, 0.85);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            animation: slideDown 0.5s ease-out;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 0 15px;
        }

        .logo {
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 800;
            color: white;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .logo:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Search Box */
        .search-box {
            display: flex;
            width: 100%;
            max-width: 500px;
            min-width: 200px;
            flex-grow: 1;
            animation: fadeInRight 0.8s ease-out;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 30px 0 0 30px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            font-family: 'Montserrat', sans-serif;
        }

        .search-box input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(187, 165, 173, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box button {
            padding: 12px 25px;
            border: none;
            border-radius: 0 30px 30px 0;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            font-family: 'Montserrat', sans-serif;
        }

        .search-box button:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
        }

        .search-box button:active {
            transform: translateY(0);
        }

        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            min-height: calc(100vh - 150px);
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: minmax(300px, 350px) 1fr;
            }
        }

        @media (min-width: 992px) {
            .main-content {
                grid-template-columns: minmax(350px, 400px) 1fr;
            }
        }

        /* Now Playing Section */
        .now-playing {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            order: 2;
            border: 1px solid var(--glass-border);
            transition: all 0.4s ease;
            animation: fadeInUp 0.8s 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .now-playing::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotateGradient 20s linear infinite;
        }

        .now-playing:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--glass-highlight);
        }

        @keyframes rotateGradient {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .now-playing {
                order: 1;
            }
        }

        /* Album Art */
        .song-cover-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            animation: scaleIn 0.8s 0.4s both;
            aspect-ratio: 1/1;
            cursor: pointer;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .song-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center center;
        }

        .song-cover-container:hover .song-cover {
            transform: scale(1.05);
        }

        .song-cover-container:active .song-cover {
            transform: scale(0.98);
        }

        .vinyl-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.7) 60.1%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .song-cover-container:hover .vinyl-overlay {
            opacity: 0.8;
        }

        .vinyl-spin {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #111 30%, transparent 30.1%),
                        repeating-radial-gradient(circle, #111 0 1px, #222 1px 2px);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: spin 20s linear infinite;
            pointer-events: none;
        }

        .song-cover-container:hover .vinyl-spin {
            opacity: 0.8;
        }

        .playlist-title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .song-cover-container:hover .playlist-title-overlay {
            transform: translateY(0);
        }

        .playlist-title-overlay h2 {
            font-size: clamp(16px, 3vw, 18px);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation: fadeIn 0.5s 0.6s both;
        }

        .playlist-title-overlay p {
            font-size: clamp(12px, 2vw, 14px);
            color: var(--primary-light);
            animation: fadeIn 0.5s 0.7s both;
        }

        /* Song Info */
        .song-info {
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 0.8s 0.5s both;
        }

        .song-info h2 {
            font-size: clamp(18px, 4vw, 24px);
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            position: relative;
            padding-bottom: 5px;
        }

        .song-info h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .song-info p {
            color: var(--primary-light);
            margin-bottom: 10px;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 500;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 20px;
            animation: fadeIn 0.8s 0.6s both;
        }

        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-bottom: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: height 0.2s ease;
            position: relative;
        }

        .progress-bar:hover {
            height: 8px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 3px;
            transition: width 0.1s linear;
            position: relative;
            overflow: hidden;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            font-weight: 500;
        }

        /* Player Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            flex-wrap: wrap;
            gap: 10px;
            animation: fadeIn 0.8s 0.7s both;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: clamp(18px, 4vw, 22px);
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            flex-shrink: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0.3;
            z-index: -1;
        }

        .control-btn:hover::before {
            transform: scale(1);
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-sm);
            color: white;
            border-color: var(--glass-highlight);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .play-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            width: 70px;
            height: 70px;
            font-size: 28px;
            box-shadow: var(--shadow-primary);
            animation: pulse 2s infinite;
            border: none;
        }

        .play-btn:hover {
            box-shadow: var(--shadow-accent);
            transform: translateY(-5px) scale(1.05);
        }

        .play-btn:active {
            transform: translateY(0) scale(0.98);
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(0) scale(1); box-shadow: var(--shadow-primary); }
            50% { transform: translateY(-5px) scale(1.05); box-shadow: var(--shadow-accent); }
        }

        /* Playlist Container */
        .playlist-container {
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            height: 500px;
            order: 1;
            border: 1px solid var(--glass-border);
            transition: all 0.4s ease;
            animation: fadeInUp 0.8s 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .playlist-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 206, 201, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotateGradient 25s linear infinite reverse;
        }

        .playlist-container:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--glass-highlight);
        }

        @media (min-width: 768px) {
            .playlist-container {
                height: auto;
                order: 2;
            }
        }

        /* Playlist Header */
        .playlist-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .playlist-header h2 {
            font-size: clamp(18px, 4vw, 20px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            position: relative;
            padding-bottom: 5px;
        }

        .playlist-header h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }

        /* Playlist Filters */
        .playlist-filters {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            scrollbar-width: none;
            background: rgba(0, 0, 0, 0.1);

            border-radius: 30px;
            background: var(--glass-bg);
            color: white;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            border: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);

            border: 1px solid var(--glass-border);

        .filter-btn:hover {

            box-shadow: var(--shadow-sm);
            background: var(--glass-highlight);

            border-radius: 3px;
        }

        /* Queue Button */

            height: 28px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;

            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .song-item:hover .queue-btn {

        .queue-btn:hover {

            transform: translateY(-50%) scale(1.1);

        }

        /* Queue Indicator */
        .queue-indicator {

            align-items: center;

            background: rgba(0,0,0,0.8);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .queue-count {
            background: var(--accent);

            height: 24px;

            justify-content: center;

        /* Lyrics Container */
        .lyrics-container {

        .lyrics-title {

        .lyrics-content {

        /* Volume Control */

        .mini-player-cover {

        }

        .mini-player-info {

        }

        .mini-player-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
            font-weight: 600;
        }

        .mini-player-artist {
            font-size: 12px;
            color: var(--primary-light);
            white-space: nowrap;

            font-weight: 500;
        }

        .mini-player-controls {
            display: flex;
            gap: 15px;
        }

        .mini-player-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);

            -webkit-backdrop-filter: blur(5px);
        }

        .mini-player-btn:hover {
            background: var(--glass-highlight);
            transform: translateY(-3px);
        }

        .mini-player-btn:active {
            transform: translateY(0);
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 39, 46, 0.95);
            padding: 15px;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid var(--glass-border);
            box-shadow: var(--shadow-lg);
        }

        .mobile-control-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 22px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .mobile-control-btn:hover {
            background: var(--glass-highlight);
            transform: translateY(-3px);
        }

        .mobile-control-btn:active {
            transform: translateY(0);
        }

        .mobile-play-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            width: 60px;
            height: 60px;
            font-size: 24px;
            box-shadow: var(--shadow-primary);
            border: none;
        }

        .mobile-play-btn:hover {
            box-shadow: var(--shadow-accent);
            transform: translateY(-3px) scale(1.05);
        }

        .mobile-play-btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Notification */
        .notification {

            bottom: 100px;
            right: 20px;
            background: rgba(0,0,0,0.85);

            padding: 15px 25px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-lg);
            max-width: 300px;
        }

        .notification.show {
            transform: translateY(0);

        }

        /* Floating Music Waves */

        @keyframes wave {

        /* Floating Elements */
        .floating-elements-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;

        .floating-element {
            position: absolute;
            font-size: 1.5rem;
            animation: floatElement 15s linear infinite;
            opacity: 0;
            will-change: transform;
        }

        /* New Animations */
        @keyframes floatElement {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; transform: scale(1); }
            90% { opacity: 0.8; }
            100% { transform: translateY(-20vh) translateX(20vw) rotate(360deg) scale(1.2); opacity: 0; }
        }

        @keyframes floatElement2 {
            0% { transform: translateY(100vh) translateX(20vw) rotate(180deg) scale(0.7); opacity: 0; }
            15% { opacity: 0.8; transform: scale(1.1); }
            85% { opacity: 0.8; }
            100% { transform: translateY(-30vh) translateX(-10vw) rotate(540deg) scale(0.8); opacity: 0; }
        }

        @keyframes floatElement3 {
            0% { transform: translateY(80vh) translateX(-10vw) rotate(90deg) scale(0.6); opacity: 0; }
            20% { opacity: 0.8; transform: scale(1); }
            80% { opacity: 0.8; }
            100% { transform: translateY(-40vh) translateX(15vw) rotate(450deg) scale(1.3); opacity: 0; }
        }

        @keyframes morph {
            0%, 100% { border-radius: 40% 60% 70% 30% / 40% 40% 60% 50%; }

            67% { border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%; }
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0) rotateX(0); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }

        @keyframes neonGlow {

        @keyframes backgroundPan {

            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Update queue indicator
        function updateQueueIndicator() {
            if (songQueue.length > 0) {
                queueIndicator.style.display = 'flex';
                queueCount.textContent = songQueue.length;
            } else {
                queueIndicator.style.display = 'none';
            }
        }
        
        // Play next song from queue if available
        function playNextFromQueue() {
            if (songQueue.length > 0) {
                const nextSong = songQueue.shift();
                currentSongIndex = songs.findIndex(s => s.id === nextSong.id);
                updateQueueIndicator();
                playCurrentSong();
                return true;
            }
            return false;
        }
        
        // YouTube IFrame API callback
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('YouTube player ready');
            player.setVolume(volumeSlider.value);
        }
        
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                if (!playNextFromQueue()) {
                    playNextSong();
                }
            }
            
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playBtn.textContent = '';
                mobilePlayBtn.textContent = '';
                miniPlayerPlayBtn.textContent = '';
                startProgressTracking();
                fetchLyrics();
                
                // Animate play button
                playBtn.classList.add('animate__animated', 'animate__pulse');
                setTimeout(() => {
                    playBtn.classList.remove('animate__animated', 'animate__pulse');
                }, 1000);
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                playBtn.textContent = '';
                mobilePlayBtn.textContent = '';
                miniPlayerPlayBtn.textContent = '';
                if (progressInterval) clearInterval(progressInterval);
            }
        }
        
        // Fetch lyrics for current song
        async function fetchLyrics() {
            const currentSong = songs[currentSongIndex];
            if (!currentSong) return;
            
            try {
                lyricsContent.innerHTML = '<div class="empty-state">Loading lyrics...</div>';
                lyricsContainer.style.display = 'block';
                
                const response = await fetch(`${LYRICS_API_URL}${currentSong.artist}/${currentSong.title}`);
                const data = await response.json();
                
                if (data.lyrics) {
                    currentLyrics = data.lyrics.split('\n').filter(line => line.trim() !== '');
                    renderLyrics();
                } else {
                    lyricsContent.innerHTML = '<div class="empty-state">Lyrics not available</div>';
                }
            } catch (error) {
                console.error('Error fetching lyrics:', error);
                lyricsContent.innerHTML = '<div class="empty-state">Could not load lyrics</div>';
            }
        }
        
        // Render lyrics
        function renderLyrics() {
            lyricsContent.innerHTML = '';
            currentLyrics.forEach(line => {
                const lineElement = document.createElement('div');
                lineElement.className = 'lyrics-line';
                lineElement.textContent = line;
                lyricsContent.appendChild(lineElement);
            });
        }
        
        // Update now playing info
        function updateNowPlaying() {
            if (songs.length === 0 || currentSongIndex < 0 || currentSongIndex >= songs.length) return;
            
            const currentSong = songs[currentSongIndex];
            songTitle.textContent = currentSong.title;
            songArtist.textContent = currentSong.artist || 'Unknown Artist';
            songCover.src = `https://i.ytimg.com/vi/${currentSong.id}/maxresdefault.jpg`;
            miniPlayerTitle.textContent = currentSong.title;
            miniPlayerArtist.textContent = currentSong.artist || 'Unknown Artist';
            miniPlayerCover.src = `https://i.ytimg.com/vi/${currentSong.id}/hqdefault.jpg`;
            
            songCover.onerror = function() {
                this.src = `https://i.ytimg.com/vi/${currentSong.id}/hqdefault.jpg`;
            };
            
            miniPlayerCover.onerror = function() {
                this.src = 'https://via.placeholder.com/40';
            };
            
            lyricsContainer.style.display = 'none';
            
            // Animate song cover
            songCover.classList.add('animate__animated', 'animate__flipInX');
            setTimeout(() => {
                songCover.classList.remove('animate__animated', 'animate__flipInX');
            }, 1000);
            
            // Animate song title
            songTitle.classList.add('animate__animated', 'animate__fadeIn');
            setTimeout(() => {
                songTitle.classList.remove('animate__animated', 'animate__fadeIn');
            }, 1000);
        }
        
        // Play current song
        function playCurrentSong() {
            if (songs.length === 0 || currentSongIndex < 0 || currentSongIndex >= songs.length) return;
            
            const currentSong = songs[currentSongIndex];
            updateNowPlaying();
            
            document.querySelectorAll('.song-item').forEach((item, index) => {
                if (index === filteredSongs.findIndex(s => s.id === currentSong.id)) {
                    item.classList.add('active');
                    item.classList.add('animate__animated', 'animate__pulse');
                    setTimeout(() => {
                        item.classList.remove('animate__animated', 'animate__pulse');
                    }, 1000);
                } else {
                    item.classList.remove('active');
                }
            });
            
            player.loadVideoById(currentSong.id);
            player.playVideo();
            isPlaying = true;
            playBtn.textContent = '';
            mobilePlayBtn.textContent = '';
            miniPlayerPlayBtn.textContent = '';
        }
        
        // Start tracking playback progress
        function startProgressTracking() {
            if (progressInterval) clearInterval(progressInterval);
            
            progressInterval = setInterval(() => {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
                
                // Highlight current lyric
                highlightCurrentLyric(currentTime);
                
                // Update mini player visibility based on scroll
                updateMiniPlayerVisibility();
            }, 1000);
        }
        
        // Highlight current lyric
        function highlightCurrentLyric(currentTime) {
            const lyricsLines = document.querySelectorAll('.lyrics-line');
            let currentLine = -1;
            
            // Simple logic to highlight lyrics (would need more sophisticated logic for real sync)
            if (lyricsLines.length > 0) {
                currentLine = Math.floor((currentTime / player.getDuration()) * lyricsLines.length);
                currentLine = Math.min(currentLine, lyricsLines.length - 1);
                
                lyricsLines.forEach((line, index) => {
                    if (index === currentLine) {
                        line.classList.add('active');
                        // Scroll to active line
                        line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        line.classList.remove('active');
                    }
                });
            }
        }
        
        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Toggle play/pause
        function togglePlay() {
            if (songs.length === 0) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }
        
        // Play next song
        function playNextSong() {
            if (filteredSongs.length === 0) return;
            
            const currentSongId = songs[currentSongIndex]?.id;
            let currentFilteredIndex = filteredSongs.findIndex(s => s.id === currentSongId);
            
            currentFilteredIndex = (currentFilteredIndex + 1) % filteredSongs.length;
            currentSongIndex = songs.findIndex(s => s.id === filteredSongs[currentFilteredIndex].id);
            
            playCurrentSong();
            
            // Animate next button
            nextBtn.classList.add('animate__animated', 'animate__fadeInRight');
            setTimeout(() => {
                nextBtn.classList.remove('animate__animated', 'animate__fadeInRight');
            }, 500);
        }
        
        // Play previous song
        function playPrevSong() {
            if (filteredSongs.length === 0) return;
            
            const currentSongId = songs[currentSongIndex]?.id;
            let currentFilteredIndex = filteredSongs.findIndex(s => s.id === currentSongId);
            
            currentFilteredIndex = (currentFilteredIndex - 1 + filteredSongs.length) % filteredSongs.length;
            currentSongIndex = songs.findIndex(s => s.id === filteredSongs[currentFilteredIndex].id);
            
            playCurrentSong();
            
            // Animate prev button
            prevBtn.classList.add('animate__animated', 'animate__fadeInLeft');
            setTimeout(() => {
                prevBtn.classList.remove('animate__animated', 'animate__fadeInLeft');
            }, 500);
        }
        
        // Rewind 10 seconds
        function rewind() {
            const currentTime = player.getCurrentTime();
            player.seekTo(Math.max(0, currentTime - 10), true);
            
            // Animate rewind button
            rewindBtn.classList.add('animate__animated', 'animate__rotateIn');
            setTimeout(() => {
                rewindBtn.classList.remove('animate__animated', 'animate__rotateIn');
            }, 500);
        }
        
        // Forward 10 seconds
        function forward() {
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            player.seekTo(Math.min(duration, currentTime + 10), true);
            
            // Animate forward button
            forwardBtn.classList.add('animate__animated', 'animate__rotateIn');
            setTimeout(() => {
                forwardBtn.classList.remove('animate__animated', 'animate__rotateIn');
            }, 500);
        }
        
        // Toggle mute
        function toggleMute() {
            if (isMuted) {
                player.unMute();
                player.setVolume(lastVolume);
                volumeSlider.value = lastVolume;
                volumeBtn.textContent = lastVolume > 0 ? '' : '';
            } else {
                lastVolume = player.getVolume();
                player.mute();
                volumeSlider.value = 0;
                volumeBtn.textContent = '';
            }
            isMuted = !isMuted;
            
            // Animate volume button
            volumeBtn.classList.add('animate__animated', 'animate__bounce');
            setTimeout(() => {
                volumeBtn.classList.remove('animate__animated', 'animate__bounce');
            }, 1000);
        }
        
        // Handle volume change
        function setVolume() {
            const volume = volumeSlider.value;
            player.setVolume(volume);
            
            if (volume > 0 && isMuted) {
                player.unMute();
                isMuted = false;
            }
            
            volumeBtn.textContent = volume > 0 ? '' : '';
        }
        
        // Handle progress bar click
        function seekTo(event) {
            if (!player || !player.getDuration) return;
            
            const rect = progressBarContainer.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            const duration = player.getDuration();
            player.seekTo(duration * percent, true);
            
            // Animate progress bar
            progressBar.classList.add('animate__animated', 'animate__pulse');
            setTimeout(() => {
                progressBar.classList.remove('animate__animated', 'animate__pulse');
            }, 500);
        }
        
        // Search YouTube for songs
        async function searchSongs(query) {
            if (!query.trim()) {
                showNotification('Please enter a search term');
                return;
            }
            
            try {
                songList.innerHTML = '<div class="empty-state">Searching...</div>';
                
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&videoCategoryId=10&maxResults=50&key=${YT_API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.items || data.items.length === 0) {
                    songList.innerHTML = '<div class="empty-state">No results found</div>';
                    return;
                }
                
                songs = data.items.map(item => ({
                    id: item.id.videoId,
                    title: cleanSongTitle(item.snippet.title),
                    artist: cleanArtistName(item.snippet.channelTitle),
                    thumbnail: item.snippet.thumbnails.medium ? item.snippet.thumbnails.medium.url : 'https://via.placeholder.com/150',
                    duration: formatDuration(Math.floor(Math.random() * 240) + 120),
                    type: getRandomGenre(),
                    year: '2025'
                }));
                
                applyFilter();
                
                if (songs.length > 0) {
                    currentSongIndex = 0;
                    playCurrentSong();
                }
                
                // Animate search button
                searchBtn.classList.add('animate__animated', 'animate__rubberBand');
                setTimeout(() => {
                    searchBtn.classList.remove('animate__animated', 'animate__rubberBand');
                }, 1000);
            } catch (error) {
                console.error('Search error:', error);
                songList.innerHTML = `
                    <div class="error-state">
                        <div class="error-animation">
                            <div class="error-face">
                                <div class="error-eyes">
                                    <div class="error-eye"></div>
                                    <div class="error-eye"></div>
                                </div>
                                <div class="error-mouth"></div>
                            </div>
                        </div>
                        <p>Search failed. Please try again.</p>
                    </div>
                `;
                
                // Show error animation
                searchInput.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => {
                    searchInput.classList.remove('animate__animated', 'animate__shakeX');
                }, 1000);
            }
        }
        
        // Set up event listeners
        function setupEventListeners() {
            searchBtn.addEventListener('click', () => searchSongs(searchInput.value));
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchSongs(searchInput.value);
            });
            
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrevSong);
            nextBtn.addEventListener('click', playNextSong);
            rewindBtn.addEventListener('click', rewind);
            forwardBtn.addEventListener('click', forward);
            
            volumeBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', setVolume);
            
            progressBarContainer.addEventListener('click', seekTo);
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    applyFilter();
                    
                    // Animate filter button
                    this.classList.add('animate__animated', 'animate__bounce');
                    setTimeout(() => {
                        this.classList.remove('animate__animated', 'animate__bounce');
                    }, 1000);
                });
            });

            queueIndicator.addEventListener('click', () => {
                showNotification(`Songs in queue: ${songQueue.length}\n\n${songQueue.map(song => ` ${song.title}`).join('\n')}`);
                
                // Animate queue indicator
                queueIndicator.classList.add('animate__animated', 'animate__tada');
                setTimeout(() => {
                    queueIndicator.classList.remove('animate__animated', 'animate__tada');
                }, 1000);
            });

            // Mobile controls
            mobilePlayBtn.addEventListener('click', togglePlay);
            mobilePrevBtn.addEventListener('click', playPrevSong);
            mobileNextBtn.addEventListener('click', playNextSong);

            // Mini player controls
            miniPlayerPlayBtn.addEventListener('click', togglePlay);
            miniPlayerPrevBtn.addEventListener('click', playPrevSong);
            miniPlayerNextBtn.addEventListener('click', playNextSong);
            
            // Handle touch events for progress bar
            progressBarContainer.addEventListener('touchstart', handleTouchProgress);
            progressBarContainer.addEventListener('touchmove', handleTouchProgress);
            
            // Prevent zooming on double-tap
            document.addEventListener('dblclick', (e) => {
                e.preventDefault();
            }, { passive: false });
            
            // Handle scroll for mini player visibility
            window.addEventListener('scroll', updateMiniPlayerVisibility);

            // Hamburger menu
            nexusMenuBtn.addEventListener('click', toggleMenu);
            aboutBtn.addEventListener('click', showAbout);
            statsBtn.addEventListener('click', showStats);
        }
        
        // Handle touch events for progress bar
        function handleTouchProgress(e) {
            e.preventDefault();
            const touch = e.touches[0] || e.changedTouches[0];
            const rect = progressBarContainer.getBoundingClientRect();
            const percent = (touch.clientX - rect.left) / rect.width;
            const duration = player.getDuration();
            player.seekTo(duration * percent, true);
        }

        // Toggle hamburger menu
        function toggleMenu() {
            nexusMenuBtn.classList.toggle('active');
            nexusMenuOverlay.classList.toggle('active');
            
            // Pulsing animation when opening
            if (nexusMenuBtn.classList.contains('active')) {
                nexusMenuBtn.classList.add('animate__animated', 'animate__pulse');
                setTimeout(() => {
                    nexusMenuBtn.classList.remove('animate__animated', 'animate__pulse');
                }, 1000);
            }
        }

        // Show about info
        function showAbout(e) {
            e.preventDefault();
            toggleMenu();
            showNotification('Nexus Music Player\nPremium Music Experience\nVersion 2.0');
        }

        // Show stats
        function showStats(e) {
            e.preventDefault();
            toggleMenu();
            showNotification(`Total Songs: ${songs.length}\nQueue: ${songQueue.length}\nCurrent Filter: ${currentFilter}`);
        }

        // Set up keyboard controls
        function setupKeyboardControls() {
            document.addEventListener('keydown', (e) => {
                if (document.activeElement === searchInput) return;

                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        forward();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        rewind();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) + 10);
                        setVolume();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                        setVolume();
                        break;
                    case 'n':
                        e.preventDefault();
                        playNextSong();
                        break;
                    case 'p':
                        e.preventDefault();
                        playPrevSong();
                        break;
                    case 'l':
                        e.preventDefault();
                        lyricsContainer.style.display = lyricsContainer.style.display === 'none' ? 'block' : 'none';
                        break;
                    case 'm':
                        e.preventDefault();
                        toggleMute();
                        break;
                    case 'Escape':
                        if (nexusMenuOverlay.classList.contains('active')) {
                            toggleMenu();
                        }
                        break;
                }
            });
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
